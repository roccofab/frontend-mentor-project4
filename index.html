<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/public/flaticon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="productImage">
            <img src="image-product-desktop.jpg" alt="parfume chanel image">
        </div>
        <div class="description">
            <div class="textDescription">
            <p>PERFUME</p>
            <h3 style="font-family: 'Fraunces', serif; font-weight: 700;">Gabrielle Essence Eau De Parfum</h3>
            <p>A floral,solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of Chanel.</p>
            </div>
        <div class="prices">
            <div class="discountPrice">
            <h2>$149.99</h2>
            </div>
            <div class="originalPrice">
            <p class="firstPrice">$169.99</p>
            </div>
        </div>
            <button class="buttonStyle">
                <img src="icon-cart (1).svg" alt="shopping cart icon">
                <a href="">Add to Cart</a>
            </button>
        </div>
    </div>
</body>
</html>
